  <title>Game Zoo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Raleway', sans-serif;
    }

    .loading {
      font-size: 10px;
      margin: 260px auto;
      width: 70px;
      justify-content: center;
      display: flex;
      height: 70px;
      border-radius: 50%;
      background: -webkit-linear-gradient(left, #D95BA0 10%, #111 42%);
      position: relative;
      animation: load 1.4s infinite ease-in-out;
    }

    .loading::before {
      content: '';
      width: 50%;
      height: 50%;
      background: #D95BA0;
      border-radius: 100% 0 0 0;
      position: absolute;
      top: 0;
      left: 0;
    }

    .loading::after {
      background: #111;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      content: '';
      margin: auto;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }

    @keyframes load {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .load-com {
      width: 100%;
      height: 100vh;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
